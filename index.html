<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed shadow">
            <div class="container-fluid">
                <a class="logo-container" href="./index.html">
                    <video id="video" autoplay>
                        <source src="./assets/Stories-Mashup.mp4" type="video/mp4">
                    </video>
                </a>

                <!-- burger menu toggler -->
                <div class="toggler-container">
                    <div class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="toggler-icon">
                            <img id="toggler-icon" src="./assets/burger menu.png" alt="menu">
                        </span>
                    </div>
                </div>

                <!-- offcanvas menu -->
                <div class="offcanvas offcanvas-end" tabindex="-5" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                      </div>
                      <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                            <a class="nav-item" href="./pages/purpose.html">
                                <img id="link-purpose" src="./assets/purpose.png">
                            </a>
                            <a class="nav-item" href="./pages/stories.html">
                                <img id="link-stories" src="./assets/stories.png">
                            </a>
                            <a class="nav-item" href="./pages/terms_of_use.html">
                                <img id="link-terms" src="./assets/terms_of_use.png">
                            </a>
                        </ul>
                      </div>
                </div>
            </div>
                <div class="nav-text">Story Mashups - Created by Kids</div>
            </div>
        </nav>
    </header>

    <!-- default laptop screen -->
    <!-- main content -->
    <main class="main">
        <!-- column left -->
        <section class="col col1">
            <div class="container-left flex-container">
            
                <h3 class="font">Add your sentence to the story ...</h3>
                <form id="post-input-container">

                    <div contenteditable="true" for="add-post-button" name="textInput" id="textInput" class="shadow textArea" maxlength="150" autofocus required></div> 
                    
                   
                    <div id="add-post" role="button" type="submit" name="add-post-button" class="add-post-container">
                        <button id="testButton">
                            <img src="./assets/add_to_story.png" alt="add button"> 
                        </button>
                    </div>
                </form>
                <div class="text-area-btns btn-group">
                    <form id="gifSearch">
                        <label for="searchGif"></label>
                        <input class="searchGif" placeholder="search" id="searchGif" type="search" />
                        <button id="add-gif">Add Gif</button>
                    </form>
                    
                </div>
                </div>
            </div>
        </section>

        <!-- column right -->
        <section class="col col2">
            <div class="container-right">
                <h3 class="font-col2">The story so far ...</h3>

                <!-- current posts of the day -->
                <div class="story-posts">
                    <article>
                        <div class="submitted-post"  id="submitted-post-div">
                            

                        </div>

                            <input type="checkbox" id="r1" class="btn">
                                <label for="r1" class="react">
                                    <i data-icon="ðŸ¤£"></i>                                
                                </label>

                                    <i data-icon="ðŸ˜ƒ"></i>                                
                                </label>   
                            <input type="checkbox" id="r3" class="btn">
                                <label for="r3" class="react"> 
                                    <i data-icon="ðŸ˜®"></i>
                                </label>   -->
                        
                                <form id="form">
                                    <input id="getPost" type="submit" value="get post">
                                        <label for="reply-to-post" class="react">       
                                            <button type="button" id="reply-to-post" class="reply-btn">Reply ...</button>
                                        </label>   
                                </form>
                        </div>
                    </article>                    
                </div>
            </div>
        </section>
    </main>

    <!-- footer section -->
    <footer>
        <p>Designed & Created by Surviving with Google</p>
